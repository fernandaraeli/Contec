<!doctype html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="http://www.thymeleaf.org"
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Cadastro Prateleira OS</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style>
.container {
	text-align: center; 
    width: 100%; 
    margin-left: auto;
    margin-right: auto; 
		}
		
.footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	height: 30px;
}
</style>

<script type="text/javascript"></script>

</head>
<body style="background: #FFFFFF">

<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-header">
						<img class="mb-4" src="/image/logoContecmaster.png" alt="" width="85" height="75">
						<form class="form-inline" action="pesquisar" method="post">
							<input class="form-control mr-sm-2" name="pesquisaordem">
      						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
							<a href="/" class="btn btn-outline-danger my-2 my-sm-0">Voltar</a>	
  						</form>
					</div>
					
					<div class="card-body">
						<div class="table-responsive">
	    					<table class="table table-striped ">	             
            	 				<tr>
	            					<th>Ordem Serviço</th>
	            					<th>Posição</th>
	            
	         					</tr>
	         				<tr th:each="cadastro : ${cadastros}">
		       						<td><span th:text="${cadastro.os}"></span></td>
									<td><span th:text="${cadastro.posicao}"></span></td>
	            			</tr>
	     					</table>  
	 					</div> 						
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
	</div>
	
	<div class="footer">
		<footer class="py-2 bg-secondary mt-auto">
			<div class="container-fluid">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-white">Posição OS</div>
					<div class="text-white">Contecmaster</div>
				</div>
			</div>
		</footer>
	</div>

</body>
</html>
